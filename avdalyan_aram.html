    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Roboto,'Helvetica Neue',sans-serif;}body{background:linear-gradient(145deg,#0a0f1e 0%,#181c2e 100%);min-height:100vh;padding:15px;display:flex;justify-content:center;align-items:center;}.player-card-detailed{max-width:900px;width:100%;background:#1a1a2e;border-radius:30px;padding:25px 20px;box-shadow:0 30px 50px rgba(0,0,0,0.5);border:1px solid #333;position:relative;overflow:hidden;}.player-card-detailed::before{content:'';position:absolute;top:0;left:0;width:100%;height:8px;background:linear-gradient(90deg,#004d98 0%,#a50044 50%,#edbb00 100%);}.nav-menu{display:flex;gap:10px;margin-bottom:25px;flex-wrap:wrap;justify-content:center;}.nav-link{display:inline-block;padding:10px 20px;background:#a50044;color:#edbb00;text-decoration:none;border-radius:50px;font-weight:700;font-size:0.95rem;border:2px solid #edbb00;transition:all 0.3s;flex:0 1 auto;text-align:center;}.nav-link.active{background:#004d98;box-shadow:0 3px 0 #a50044;}.player-header{display:flex;align-items:center;gap:20px;margin-bottom:25px;flex-wrap:wrap;justify-content:center;}.player-photo{width:140px;height:140px;background:linear-gradient(145deg,#004d98,#a50044);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:4rem;color:#edbb00;border:4px solid #edbb00;box-shadow:0 0 30px rgba(237,187,0,0.3);flex-shrink:0;}.player-title{flex:1;text-align:center;}.player-name{font-size:clamp(2rem,6vw,3.5rem);font-weight:800;color:#ffffff;line-height:1.2;margin-bottom:10px;text-shadow:2px 2px 0 rgba(0,77,152,0.5);word-break:break-word;}.player-role{display:inline-block;font-size:clamp(1rem,3vw,1.3rem);text-transform:uppercase;color:#edbb00;background:rgba(255,255,255,0.1);padding:8px 20px;border-radius:50px;border:1px solid #edbb00;letter-spacing:1px;}.qualities-block{background:rgba(255,255,255,0.03);border:1px solid #333;border-radius:50px;padding:15px 20px;margin:20px 0;text-align:center;border-left:5px solid #edbb00;border-right:5px solid #edbb00;}.qualities-title{font-size:1rem;text-transform:uppercase;color:#edbb00;letter-spacing:1px;margin-bottom:8px;font-weight:600;}.qualities-text{font-size:clamp(1rem,3vw,1.3rem);color:#ffffff;font-weight:500;line-height:1.4;word-break:break-word;}.info-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0;background:rgba(255,255,255,0.03);padding:15px;border-radius:25px;border:1px solid #333;}.info-item{text-align:center;}.info-label{font-size:0.7rem;text-transform:uppercase;color:#a0a0a0;letter-spacing:0.5px;margin-bottom:5px;}.info-value{font-size:clamp(1.1rem,3vw,1.3rem);font-weight:700;color:#edbb00;word-break:break-word;}.stats-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0;}.stat-item{background:rgba(255,255,255,0.05);padding:15px 8px;border-radius:20px;border:1px solid #333;transition:all 0.3s;text-align:center;}.stat-item:hover{border-color:#edbb00;transform:translateY(-3px);background:rgba(0,77,152,0.2);}.stat-number{font-size:clamp(1.8rem,5vw,2.5rem);font-weight:800;color:#edbb00;line-height:1;margin-bottom:5px;}.stat-label{font-size:0.8rem;text-transform:uppercase;color:#a0a0a0;letter-spacing:0.5px;}.foot-info{background:linear-gradient(145deg,#004d98,#a50044);padding:15px 20px;border-radius:50px;margin:20px 0 15px;display:flex;align-items:center;justify-content:center;gap:10px;border:2px solid #edbb00;}.foot-text{font-size:clamp(1.2rem,4vw,1.6rem);font-weight:700;color:#ffffff;letter-spacing:0.5px;}.update-note{text-align:center;color:#a0a0a0;font-size:0.8rem;margin-top:20px;font-style:italic;border-top:1px solid #333;padding-top:15px;}@media(min-width:600px){.info-grid{grid-template-columns:repeat(4,1fr);}.stats-grid{grid-template-columns:repeat(4,1fr);}.player-header{flex-wrap:nowrap;text-align:left;}.player-title{text-align:left;}}</style>
