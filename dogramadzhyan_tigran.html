<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тигран Дограмаджян - Blaugrana</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Roboto,'Helvetica Neue',sans-serif;}body{background:linear-gradient(145deg,#0a0f1e 0%,#181c2e 100%);min-height:100vh;padding:30px 20px;display:flex;justify-content:center;align-items:center;}.player-card-detailed{max-width:900px;width:100%;background:#1a1a2e;border-radius:40px;padding:40px;box-shadow:0 30px 50px rgba(0,0,0,0.5);border:1px solid #333;position:relative;overflow:hidden;}.player-card-detailed::before{content:'';position:absolute;top:0;left:0;width:100%;height:8px;background:linear-gradient(90deg,#004d98 0%,#a50044 50%,#edbb00 100%);}.back-button{display:inline-block;margin-bottom:30px;text-decoration:none;color:#ffffff;font-weight:600;background:rgba(255,255,255,0.1);padding:12px 30px;border-radius:50px;transition:all 0.3s;border:1px solid #edbb00;}.back-button:hover{background:#edbb00;color:#0a0f1e;transform:translateX(-5px);}.player-header{display:flex;align-items:center;gap:30px;margin-bottom:30px;flex-wrap:wrap;}.player-photo{width:180px;height:180px;background:linear-gradient(145deg,#004d98,#a50044);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:5rem;color:#edbb00;border:4px solid #edbb00;box-shadow:0 0 30px rgba(237,187,0,0.3);flex-shrink:0;}.player-title{flex:1;}.player-name{font-size:3.5rem;font-weight:800;color:#ffffff;line-height:1.2;margin-bottom:10px;text-shadow:2px 2px 0 rgba(0,77,152,0.5);}.player-role{display:inline-block;font-size:1.3rem;text-transform:uppercase;color:#edbb00;background:rgba(255,255,255,0.1);padding:8px 25px;border-radius:50px;border:1px solid #edbb00;letter-spacing:2px;}.qualities-block{background:rgba(255,255,255,0.03);border:1px solid #333;border-radius:60px;padding:20px 30px;margin:20px 0 25px;text-align:center;border-left:5px solid #edbb00;border-right:5px solid #edbb00;}.qualities-title{font-size:1.1rem;text-transform:uppercase;color:#edbb00;letter-spacing:2px;margin-bottom:8px;font-weight:600;}.qualities-text{font-size:1.3rem;color:#ffffff;font-weight:500;letter-spacing:0.5px;}.info-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;margin:30px 0;background:rgba(255,255,255,0.03);padding:20px;border-radius:30px;border:1px solid #333;}.info-item{text-align:center;}.info-label{font-size:0.8rem;text-transform:uppercase;color:#a0a0a0;letter-spacing:1px;margin-bottom:5px;}.info-value{font-size:1.3rem;font-weight:700;color:#edbb00;}.stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin:30px 0;}.stat-item{background:rgba(255,255,255,0.05);padding:20px 10px;border-radius:25px;border:1px solid #333;transition:all 0.3s;text-align:center;}.stat-item:hover{border-color:#edbb00;transform:translateY(-5px);background:rgba(0,77,152,0.2);}.stat-number{font-size:2.5rem;font-weight:800;color:#edbb00;line-height:1;margin-bottom:5px;}.stat-label{font-size:0.9rem;text-transform:uppercase;color:#a0a0a0;letter-spacing:1px;}.goalkeeper-stats{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin:30px 0;}.gk-stat-item{background:linear-gradient(145deg,#004d98,#a50044);padding:20px;border-radius:25px;text-align:center;border:2px solid #edbb00;}.gk-stat-number{font-size:2.5rem;font-weight:800;color:#edbb00;}.gk-stat-label{font-size:1rem;text-transform:uppercase;color:#ffffff;letter-spacing:1px;}.foot-info{background:linear-gradient(145deg,#004d98,#a50044);padding:20px 30px;border-radius:60px;margin:25px 0 20px;display:flex;align-items:center;justify-content:center;gap:15px;border:2px solid #edbb00;}.foot-text{font-size:1.6rem;font-weight:700;color:#ffffff;letter-spacing:1px;}.update-note{text-align:center;color:#a0a0a0;font-size:0.9rem;margin-top:30px;font-style:italic;border-top:1px solid #333;padding-top:20px;}</style>
</head>
<body>
    <div class="player-card-detailed">
        <a href="index.html" class="back-button">← Назад к составу</a>
        <div class="player-header">
            <div class="player-photo">⚽</div>
            <div class="player-title">
                <h1 class="player-name">Тигран Дограмаджян</h1>
                <div class="player-role">Нападающий</div>
            </div>
        </div>
        
        <div class="qualities-block">
            <div class="qualities-title">Хорошие качества</div>
            <div class="qualities-text">скорость, дриблинг, баланс с мячом, забегания</div>
        </div>

        <div class="info-grid">
            <div class="info-item"><div class="info-label">Дата рождения</div><div class="info-value">--</div></div>
            <div class="info-item"><div class="info-label">Возраст</div><div class="info-value">--</div></div>
            <div class="info-item"><div class="info-label">Рост</div><div class="info-value">--</div></div>
            <div class="info-item"><div class="info-label">Вес</div><div class="info-value">--</div></div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><div class="stat-number">0</div><div class="stat-label">Матчи</div></div>
            <div class="stat-item"><div class="stat-number">0</div><div class="stat-label">Голы</div></div>
            <div class="stat-item"><div class="stat-number">0</div><div class="stat-label">Ассисты</div></div>
            <div class="stat-item"><div class="stat-number">0</div><div class="stat-label">MVP ⭐</div></div>
        </div>

        <div class="foot-info">
            <span class="foot-text">Правая нога</span>
        </div>
        <p class="update-note">Статистика обновляется после каждого матча</p>
    </div>
</body>
</html>
