        .container{max-width:1300px;margin:0 auto;background:#1a1a2e;border-radius:30px;padding:20px;box-shadow:0 30px 50px rgba(0,0,0,0.5);border:2px solid #edbb00;position:relative;overflow:hidden;}

            border: 3px solid #edbb00;
            box-shadow: 0 0 30px rgba(237,187,0,0.3);
            text-align: center;
        }
        .team-name{
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            color: #edbb00;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 0 #004d98, 6px 6px 0 #a50044;
            line-height: 1.2;
        }
        .team-motto{
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 500;
            color: #edbb00;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 0 rgba(0, 77, 152, 0.5);

            color: #edbb00;

        }
        .stats-grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-bottom: 40px;
        }
        .stat-card{
            background: linear-gradient(145deg, #004d98, #a50044);
            border-radius: 25px;
            padding: 25px 15px;
            border: 2px solid #edbb00;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
            text-align: center;
        }
        .stat-card:hover{
            transform: translateY(-5px);
            border-color: #ffffff;
            box-shadow: 0 15px 30px rgba(237,187,0,0.4);
        }
        .stat-number{
            font-size: 3.5rem;
            font-weight: 900;
            color: #edbb00;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #004d98;
        }
        .stat-label{
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #edbb00;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .footer{text-align:center;color:#a0a0a0;margin-top:40px;padding-top:20px;border-top:1px solid #333;}
        @media(max-width:400px){.nav-menu{flex-direction:column;}.nav-link{width:100%;text-align:center;}}
